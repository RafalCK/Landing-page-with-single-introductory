<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
    <title>Huddle landing page with single introductory</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <header>
          <div class="header__logo">
            <img src="assets/img/logo.svg" alt="Logo Huddle" />
          </div>
        </header>
        <main>
          <section class="main">
            <div class="main__image">
              <img src="assets/img/illustration-mockups.svg" alt="Mockup" />
            </div>
            <div class="main__article">
              <h1>Build the community your fans will love</h1>
              <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
              <button>Register</button>
            </div>
          </section>
          <footer>
            <div class="footer">
              <div class="footer__info">
                <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a> Coded by <a href="https://github.com/RafalCK" target="_blank"> RafalCK.</a></p>
              </div>
              <div class="footer__social">
                <a href="https://www.facebook.com" target="_blank" class="footer__logo"><i class="fab fa-facebook-f"></i></a>
                <a href="https://www.twitter.com" target="_blank" class="footer__logo"><i class="fab fa-twitter"></i></a>
                <a href="https://www.instagram.com" target="_blank" class="footer__logo"><i class="fab fa-instagram"></i></a>
              </div>
            </div>
          </footer>
        </main>
      </div>
    </div>
  </body>
</html>
